<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      /*  
        1.Create a component 'FinalBill'
        2.The Component returns a form ,with 2 input fields
                * amount - number
                * final amount - disabled
        3. when the user enters the amount , calculate and display the final amount     by calculating 18% GST
      */
      const { useState } = React;
      function FinalBill(props) {
        const [amount, setAmount] = useState(0);
        const [finalAmount, setFinalAmount] = useState(0);
        const handleChangeAmount = (e) => {
          const amnt = e.target.value;
          setAmount(amnt);
          const finalamnt = (Number(amnt) + (amnt * 18) / 100).toFixed(2);
          setFinalAmount(finalamnt);
        };
        return (
          <form>
            <label>Amount</label>
            <br />
            <input type="number" value={amount} onChange={handleChangeAmount} />
            <br />
            <label>Final Amount</label>
            <br />
            <input type="number" disabled={true} value={finalAmount} />
          </form>
        );
      }
      ReactDOM.render(<FinalBill />, rootHandle);
    </script>
  </body>
</html>
