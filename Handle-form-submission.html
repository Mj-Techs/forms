<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const { useState } = React;
      /* 
        1. Create a MyName Component
        2. The Component should return a form , which has an input field
        3. There should be a submit button
        4. when the form is submitted, display the entered name and its length.
      */
      function MyName(props) {
        const [name, setName] = useState("");
        const handleChange = (e) => {
          const nameInput = e.target.value;
          setName(nameInput);
        };
        const handleSubmit = (e) => {
          e.preventDefault();
          alert(`${name} has ${name.length} characters`);
        };
        return (
          <div>
            <form onSubmit={handleSubmit}>
              <label>Enter Your Name</label>
              <input value={name} onChange={handleChange} />
              <input type="submit" value="find Length" />
            </form>
          </div>
        );
      }
      ReactDOM.render(<MyName />, rootHandle);
    </script>
  </body>
</html>
