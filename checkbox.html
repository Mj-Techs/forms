<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const { useState } = React;
      /*
        1.Create a Component TableReservation
        2. The Component returns a form,the form contains input fields like
                * username
                * veg option
        3. User should be able to submit the form
        4.In an alert box show if the user selected veg option or not
      */

      function TableReservation(props) {
        const [username, setUsername] = useState("");
        const [vegOption, setVegOption] = useState(false);
        const handleUsernameChange = (e) => {
          const usernameInput = e.target.value;
          setUsername(usernameInput);
        };
        const handleVegOptionChange = (e) => {
          const vegOptionInput = e.target.checked;
          setVegOption(vegOptionInput);
        };
        const handleSubmission = (e) => {
          e.preventDefault();
          alert(`${username}-- veg preference-${vegOption ? "yes" : "no"}`);
        };
        return (
          <div>
            <form onSubmit={handleSubmission}>
              <label>username</label>
              <br />
              <input
                type="text"
                value={username}
                onChange={handleUsernameChange}
              />
              <br />
              <label>Veg Only</label>
              <input
                type="checkbox"
                checked={vegOption}
                onChange={handleVegOptionChange}
              />
              <br />
              <input type="submit" value="reserve" />
            </form>
          </div>
        );
      }
      ReactDOM.render(<TableReservation />, rootHandle);
    </script>
  </body>
</html>
