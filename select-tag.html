<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      /* 
        1.Create a Component UserLaptop
        2. The Component returns a form,which has 2 input fields
                * username
                * laptop-> it should be a drop down with values 
                    (Hp,Apple,Acer,Samsung,Dell)
        3. User should be able to submit the form
        4. After submission, display the user's laptop in heading
      */
      const { useState } = React;
      function UserLaptop(props) {
        const [username, setUsername] = useState("");
        const [laptop, setLaptop] = useState("");
        const [isSubmitted, setIsSubmitted] = useState(false);
        const brands = ["Hp", "Apple", "Acer", "Samsung", "Dell"];
        const handleUsernameChange = (e) => {
          const usernameInput = e.target.value;
          setUsername(usernameInput);
        };
        const handleLaptopChange = (e) => {
          const laptopInput = e.target.value;
          setLaptop(laptopInput);
          //   setIsSubmitted(false);
        };
        const handleSubmission = (e) => {
          e.preventDefault();
          setIsSubmitted(!isSubmitted);
        };
        return (
          <div>
            {isSubmitted && <h1>{laptop}</h1>}
            <form onSubmit={handleSubmission}>
              <label>username</label>
              <br />
              <input
                type="text"
                value={username}
                onChange={handleUsernameChange}
              />
              <br />
              <label>laptop</label>
              <br />
              <select value={laptop} onChange={handleLaptopChange}>
                <option value="">Select brand</option>
                <option value="Hp">Hp</option>
                <option value="Apple">Apple</option>
                <option value="Acer">Acer</option>
                <option value="Samsung">Samsung</option>
                <option value="Dell">Dell</option>

                {/*} {brands.map((ele, i) => {
                  return (
                    <option value={ele} key={i}>
                      {ele}
                    </option>
                  );
                })} */}
              </select>
              <input type="submit" />
            </form>
          </div>
        );
      }
      ReactDOM.render(<UserLaptop />, rootHandle);
    </script>
  </body>
</html>
